<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/332e6a0aa8.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Shrikhand&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
    <link href="../css/style.css" rel="stylesheet"/>
    <title>Restaurant La Palette du Goût</title>
</head>

<body>
    <header class="header">
        <a href="/index.html"><i class="fa-solid fa-arrow-left header__arrow"></i></a>
        <a href="/index.html" class="header__logo">ohmyfood</a>
    </header>
    <div class="restaurant__img">
        <img src="../img/restaurants/jay-wennington-N_Y88TWmGwA-unsplash.jpg" alt="Restaurant La Palette du Goût" class="restaurant__img__picture">
    </div>
    <main>
        <section class="restaurant__menu">
            <div class="restaurant__menu__header">
                <h2 class="restaurant__menu__title">La palette du goût</h2>
                <span class="restaurant__menu__hoverheart">
                    <i class="fa-regular fa-heart hoverheart__empty"></i>
                    <i class="fa-solid fa-heart hoverheart__full"></i>
                </span>
            </div>


            <h3 class="menu__title menu-animation1">ENTRÉES</h3> 


            <article class="test__cards menu-animation1">  
                <div class="test__card">
                    <h4 class="test__card__title">Fricassée d'escargot</h4>
                    <div class="test__card__content">
                        <p class="test__card__content__txt">Au piment d'espelette</p>
                        <p class="test__card__content____price">25€</p>
                    </div>
                    <div class="test__card__content__icon">
                        <i class="fa-solid fa-circle-check test__card__content__icon__check"></i>
                    </div>
                </div>
            </article>


 
            <div class="order__btn">
                <button class="main__btn" type="button">Commander</button>
            </div>
        </section>   
    </main>
    <footer class="footer">
        <div class="footer__container">  
            <p class="footer__logo">ohmyfood</p>
            <ul class="footer__list">
                <li class="footer__item">
                    <a href="#" class="footer__link"><i class="fa-solid fa-utensils footer__icon"></i>Proposer un restaurant</a>
                </li>
                <li class="footer__item">
                    <a href="#" class="footer__link"><i class="fa-solid fa-handshake-angle footer__icon"></i>Devenir partenaire</a>
                </li>
                <li class="footer__item">
                    <a href="#" class="footer__link">Mentions légales</a>
                </li>
                <li class="footer__item">
                    <a href="mailto:mail@ohmyfood.com" class="footer__link">Contact</a>
                </li>
            </ul>
        </div>
    </footer>
</body>
</html>
